<h2>Products</h2>
<div style="display: flex">
    <div style="width: 48%">
        <form method="get">
            {{ form.as_p }}
            <button type="submit">Filter</button>
        </form>
    </div>
    <div style="width: 48%">
        <a href="{% url 'product_upload' %}">Upload</a>
        <a href="{% url 'product_export' %}">Export Excel</a>
        <a>Statistics</a>
    </div>
</div>

<table border="1" cellpadding="6">
    <tr>
        <th>SKU</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Count</th>
        <th>Date</th>
    </tr>

    {% for p in qs %}
        <tr>
            <td>{{ p.sku }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.category }}</td>
            <td>{{ p.price }}$</td>
            <td>{{ p.quantity }}</td>
            <td>{{ p.tx_date }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="6">No items found</td>
        </tr>
    {% endfor %}
</table>
